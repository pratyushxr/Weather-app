<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="Cards">
        <div class="nav">
            <div class="navbtn1">
                <input type="text" placeholder="Enter City Name" class="searchbtn">

            </div>
            <form class="myform">
            <div class="navbtn2">
              <button class="subBtn">  <i class="fa-solid fa-magnifying-glass searchGlass"></i></button>
            </div>
        </form>

        </div>

        <div class="main">
            <img src="./Images/clear.png">
            <h2 class="temp">20`o C</h2>

            <h1 class="mainh1 cityname ">Cloudy
            </h1>

        </div>

        <div class="footer">
            <div class="left"><img src="./Images/humidity.png">
                <P class="humidity">50%</P>
                <h4>Humidity</h4>
            </div>

            <div class="left right">
                <img src="./Images/wind.png">
                <P id="wind">5.66 km/h</P>
                <h4>Wind Speed</h4>
            </div>

        </div>
    </div>



<script src="./script.js" ></script>
</body>

</html>
